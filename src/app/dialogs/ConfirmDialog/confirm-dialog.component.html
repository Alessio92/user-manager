<h2 md-dialog-title>{{data.title}}</h2>
<md-dialog-content>{{data.content}}</md-dialog-content>
<md-dialog-actions>
  <button *ngIf="showCancelButton()" md-button md-dialog-close>Cancel</button>
  <button *ngIf="showOkButton()" md-raised-button color="primary" [md-dialog-close]="true">Ok</button>
</md-dialog-actions>
